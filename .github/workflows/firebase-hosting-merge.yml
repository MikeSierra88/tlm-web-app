name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
env:
  TLM_DB_URL: '${{secrets.TLM_DB_URL}}'
  TLM_G_API_SECRET: '${{secrets.TLM_G_API_SECRET}}'
  TLM_G_MEASUREMENT_ID: '${{secrets.TLM_G_MEASUREMENT_ID}}'
  TLM_G_RECAPTCHA_SECRET: '${{secrets.TLM_G_RECAPTCHA_SECRET}}'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run lint && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TLM_WEB_APP }}'
          channelId: live
          projectId: tlm-web-app
      - name: functions npm install
        run: npm ci
        working-directory: ./functions
      - uses: w9jds/firebase-action@master
        with:
          args: functions:config:set config.database_url='${{secrets.TLM_DB_URL}}' config.google_api_secret='${{secrets.TLM_G_API_SECRET}}' config.google_measurement_id='${{secrets.TLM_G_MEASUREMENT_ID}}' config.recaptcha_secret='${{secrets.TLM_G_RECAPTCHA_SECRET}}'
        env:
          FIREBASE_TOKEN: '${{ secrets.FIREBASE_TOKEN }}'
      - uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions
        env:
          FIREBASE_TOKEN: '${{ secrets.FIREBASE_TOKEN }}'

