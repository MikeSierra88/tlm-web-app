<div class="modal-header">
  <h4 class="modal-title">Confirm delete</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close(result.CLOSE)">
    <span class="visually-hidden">Close dialog</span>
  </button>
</div>
<div class="modal-body">
  <p *ngIf="!warningText">Are you sure you want to delete this {{itemType}}? It's a one-way action, it can't be
    undone.</p>
  <p *ngIf="warningText">{{warningText}}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="activeModal.close(result.DELETE)">{{deleteBtnText}}</button>
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close(result.CANCEL)">Cancel</button>
</div>
