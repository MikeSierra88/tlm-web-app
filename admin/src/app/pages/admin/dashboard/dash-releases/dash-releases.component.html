<div class="container-fluid">
  <h4 class="mb-4 text-center">Releases</h4>
  <div class="mb-4 d-flex justify-content-center align-items-center">
    <button class="btn btn-xl btn-primary" type="button" (click)="openNewReleaseModal()">
      <span class="d-flex justify-content-center align-items-center">
        <fa-icon [icon]="plusSquare" size="2x"></fa-icon>
        <span class="ms-2">New release</span>
      </span>
    </button>
  </div>
  <div class="container">
    <div class="card shadow">
      <div class="card-body">
        <div class="card-title">
          <ng-container *ngIf="releases | async as releases">
            <div class="row d-flex justify-content-between align-items-start">
              <div class="col">
                <ngb-pagination
                  [(page)]="page"
                  [pageSize]="pageSize"
                  [maxSize]="4"
                  [collectionSize]="releases.length"></ngb-pagination>
              </div>
              <div class="col-auto">
                <select class="form-select" id="pageSizeSelect" aria-label="Select page size"
                        [ngModel]="pageSize" (change)="pageSizeChange($event)">
                  <option *ngFor="let option of pageSizeOptions" [value]="option">{{option}}</option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-2 fw-bolder">Release date</div>
              <div class="col-2 fw-bolder">Category</div>
              <div class="col-5 fw-bolder">Title</div>
              <div class="col-3">
              </div>
            </div>
            <app-dash-releases-list-item *ngFor="let release of releases"
                                         [release]="release"></app-dash-releases-list-item>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
