<div class="container-fluid">
  <h4 class="mb-4 text-center">Products</h4>
  <div class="mb-4 d-flex justify-content-center align-items-center">
    <button class="btn btn-xl btn-primary" type="button" (click)="newOrder()">
      <span class="d-flex justify-content-center align-items-center">
        <fa-icon [icon]="plusSquare" size="2x"></fa-icon>
        <span class="ms-2">New product</span>
      </span>
    </button>
  </div>
  <div class="container">
    <div class="card shadow">
      <div class="card-body">
        <div class="card-title">
          <div class="row mb-3">
            <div class="col-3 fw-bolder">Product name</div>
            <div class="col-5 fw-bolder">Description</div>
            <div class="col-2 fw-bolder">Price</div>
            <div class="col-2"></div>
          </div>
        </div>
        <app-dash-products-list></app-dash-products-list>
      </div>
    </div>
  </div>

</div>
