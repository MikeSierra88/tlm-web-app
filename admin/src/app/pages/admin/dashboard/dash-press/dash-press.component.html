<div class="container-fluid">
  <h4 class="mb-4 text-center">Press releases</h4>
  <div class="mb-4 d-flex justify-content-center align-items-center">
    <button class="btn btn-xl btn-primary" type="button" (click)="openNewPressReleaseModal()">
      <span class="d-flex justify-content-center align-items-center">
        <fa-icon [icon]="plusSquare" size="2x"></fa-icon>
        <span class="ms-2">New press release</span>
      </span>
    </button>
  </div>
  <div class="container">
    <div class="card shadow">
      <div class="card-body">
        <div class="card-title">
          <div class="row mb-3">
            <div class="col-4 fw-bolder">Release date</div>
            <div class="col-6 fw-bolder">Title</div>
            <div class="col-2"></div>
          </div>
          <app-dash-press-list-item *ngFor="let pressRelease of pressReleases$ | async"
                                    [pressRelease]="pressRelease"></app-dash-press-list-item>
        </div>
      </div>
    </div>
  </div>
</div>
