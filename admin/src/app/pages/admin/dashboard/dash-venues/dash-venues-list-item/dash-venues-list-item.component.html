<div class="row mb-3">
  <div class="col-4">{{venue.name}}</div>
  <div class="col-6">{{venue.town}}{{venue.state ? ', ' + venue.state : ''}}</div>
  <div class="col-2 d-flex justify-content-center align-items-center">
      <button class="btn btn-sm btn-primary" type="button" (click)="openEditVenueModal()">
        <fa-icon [icon]="editIcon"></fa-icon>
        <span class="visually-hidden">Edit venue</span>
      </button>
      <button class="btn btn-sm btn-danger ms-2" type="button" (click)="openDeleteConfirm()">
        <fa-icon [icon]="deleteIcon"></fa-icon>
        <span class="visually-hidden">Delete venue</span>
      </button>
  </div>
</div>
