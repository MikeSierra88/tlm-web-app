<section class="page-section" id="latest">
  <div class="container">
    <h2 class="text-center mt-0">Latest Releases</h2>
    <hr class="divider my-4">
    <app-release-item *ngFor="let release of releases | async" [release]="release"></app-release-item>
    <div class="d-flex justify-content-center align-items-center">
      <button class="btn btn-primary btn-xl">See all releases</button>
    </div>
  </div>
</section>
