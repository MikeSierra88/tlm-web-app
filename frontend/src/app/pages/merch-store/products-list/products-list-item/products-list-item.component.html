
<div class="card shadow mb-4">
  <div *ngIf="product.promo" class="card-header">
    {{product.promo}}
  </div>
  <div class="card-body d-flex flex-column justify-content-between">
    <div>
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">
        {{product.description}}
        <a *ngIf="product.spotifyLink" href="{{product.spotifyLink}}">
          <fa-icon [icon]="faSpotify"></fa-icon>
          <span class="sr-only">Find {{product.name}} on Spotify</span>
        </a>
      </p>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <div>{{product.price | currency: 'USD':'symbol':'1.2-2'}}</div>
      <div><button class="btn btn-primary" (click)="handleAddToCartClick()">Add to cart</button></div>
    </div>
  </div>
</div>
