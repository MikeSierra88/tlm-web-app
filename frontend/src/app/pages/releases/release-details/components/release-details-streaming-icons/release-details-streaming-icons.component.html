<section class="features-icons text-center">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 mb-4 mb-lg-0 pb-1">
        <app-streaming-icon *ngIf="links && links.spotify"
                            [name]="'spotify'"
                            [displayName]="'Spotify'"
                            [link]="links.spotify"></app-streaming-icon>
      </div>
      <div class="col-lg-4 mb-4 mb-lg-0 pb-1">
        <app-streaming-icon *ngIf="links && links.amazon"
                            [name]="'amazon'"
                            [displayName]="'Amazon Music'"
                            [link]="links.amazon"></app-streaming-icon>
      </div>
      <div class="col-lg-4 mb-4 mb-lg-0 pb-1">
        <app-streaming-icon *ngIf="links && links.apple"
                            [name]="'apple'"
                            [displayName]="'Apple Music'"
                            [link]="links.apple"></app-streaming-icon>
      </div>
    </div>
  </div>
</section>
