<app-admin-header [isLoggedIn]="(loggedIn$ | async) || false" [profile]="(profile$ | async) || {}" (loginEvent)="login('/admin')" (logoutEvent)="logout()"></app-admin-header>
<app-admin-login-info *ngIf="(loggedIn$ | async) !== true"></app-admin-login-info>
<app-dashboard *ngIf="loggedIn$ | async"></app-dashboard>
