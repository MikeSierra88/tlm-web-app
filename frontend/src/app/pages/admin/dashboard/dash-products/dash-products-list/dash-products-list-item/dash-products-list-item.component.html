<div class="row mb-2 align-items-center">
  <div class="col-4">{{product.name}}</div>
  <div class="col-6 description-column">{{product.description}}</div>
  <div class="col-1">${{product.price / 100}}</div>
  <div class="col-1 d-flex justify-content-center align-items-center">
    <button class="btn btn-sm btn-primary" type="button" (click)="openEditProductModal()">
      <fa-icon [icon]="editIcon"></fa-icon>
      <span class="visually-hidden">Edit product</span>
    </button>
    <button class="btn btn-sm btn-danger ms-2" type="button" (click)="openDeleteConfirm()">
      <fa-icon [icon]="deleteIcon"></fa-icon>
      <span class="visually-hidden">Delete product</span>
    </button>
  </div>
</div>
