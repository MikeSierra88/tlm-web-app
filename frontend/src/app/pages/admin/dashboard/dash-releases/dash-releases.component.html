<div class="container-fluid">
  <h4 class="mb-4 text-center">Releases</h4>
  <div class="container">
    <div class="card shadow">
      <div class="card-body">
        <div class="card-title">
          <div class="row mb-3">
            <div class="col-3 fw-bolder">Release date</div>
            <div class="col-3 fw-bolder">Category</div>
            <div class="col-4 fw-bolder">Title</div>
            <div class="col-2"></div>
          </div>
          <app-dash-releases-list-item *ngFor="let release of releases | async"></app-dash-releases-list-item>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-4 d-flex justify-content-center align-items-center">
    <button class="btn btn-xl btn-primary" type="button" (click)="openNewReleaseModal()">
      <span class="d-flex justify-content-center align-items-center">
        <fa-icon [icon]="plusSquare" size="2x"></fa-icon>
        <span class="ms-2">New release</span>
      </span>
    </button>
  </div>
</div>
