<section class="page-section" id="youtube">
  <div class="container">
    <h2 class="text-center mt-0">Youtube</h2>
    <hr class="divider my-4">
    <div class="row">
      <h5 class="text-center">Tyler's latest video</h5>
    </div>
    <div class="mt-3 d-flex flex-column justify-content-center align-items-center" >
      <p *ngIf="videoTitle">
        <strong>{{videoTitle}}</strong>
      </p>
      <div class="video-preview d-flex justify-content-center align-items-center" [style.background-image]="thumbnailSrc"
           (mouseover)="playIconSrc = playIconRed" (mouseout)="playIconSrc = playIconBlack"
           (click)="showEmbed = !showEmbed" *ngIf="!showEmbed">
        <img [src]="playIconSrc" alt="YouTube Play icon" class="yt-play-icon" />
      </div>
      <div class="d-flex justify-content-center" *ngIf="showEmbed">
        <iframe id="youtube-video" width="560" height="315" [src]="videoSrc | safeUrl" loading="lazy"></iframe>
      </div>
      <p class="small text-muted mt-3 text-center">
        By starting the playback, you accept the automatic tracking cookies <br /> used by YouTube and Google
      </p>
    </div>
    <div class="d-flex justify-content-center mt-5">
      <h5 class="text-center">Watch Tyler's other videos including covers and originals on the Youtube Channel</h5>
    </div>
    <div class="d-flex justify-content-center mt-2">
      <a class="btn btn-primary btn-xl" href="https://www.youtube.com/@TylerLevs" target="_blank">Go to Youtube</a>
    </div>
  </div>
</section>
