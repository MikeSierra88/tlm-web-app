<section class="page-section" id="youtube">
  <div class="container">
    <h2 class="text-center mt-0">Youtube</h2>
    <hr class="divider my-4">
    <div class="row">
      <h5 class="text-center">My latest video</h5>
    </div>
    <div class="d-flex justify-content-center">
      <iframe id="youtube-video" width="560" height="315" [src]="src | safeUrl" loading="lazy"></iframe>
    </div>
    <div class="d-flex justify-content-center mt-5">
      <h5 class="text-center">Watch Tyler's other videos including covers and originals on the Youtube Channel</h5>
    </div>
    <div class="d-flex justify-content-center mt-2">
      <a class="btn btn-primary btn-xl" href="https://www.youtube.com/channel/UCt9gSAPExmOmecTkO8SJbKw" target="_blank">Go to Youtube</a>
    </div>
  </div>
</section>
